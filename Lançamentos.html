<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lançamentos - Sua Loja de Roupas</title>
    <!-- Adicione a biblioteca Swiper.js -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
</head>

<body>

    <header>
        <h1 style="text-align: center;">Lançamentos - Sua Loja de Roupas</h1>
    </header>

    <section class="swiper-container" style="width: 50%;">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <div class="featured-products">
                    <div class="product" style="display: flex; align-items: flex-start;">
                        <div style="width: 40%;">
                            <img src="img/camisa1.png" alt="Shoe 2" style="width: 100%; margin-top: 10px;">
                            <h3 style="text-align: center;">CAMISA BUTTERFLY 1</h3>
                            <p><b>R$129.99</b></p>
                            <button>Add to Cart</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="swiper-slide">
                <div class="featured-products">
                    <div class="product" style="display: flex; align-items: flex-start;">
                        <div style="width: 40%; margin-left: -50%;"> <!-- Ajuste o valor da margem conforme necessário -->
                            <img src="img/camisa2.png" alt="Shoe 2" style="width: 100%; margin-top: 10px;">
                            <h3 style="text-align: center;">CAMISA BUTTERFLY 2</h3>
                            <p><b>R$129.99</b></p>
                            <button>Add to Cart</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Adicione mais produtos conforme necessário -->
        </div>
        <!-- Adicione a barra de navegação dentro do contêiner do Swiper -->
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev" style="display: none;"></div>
    </section>

    <!-- Adicione a biblioteca Swiper.js -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper('.swiper-container', {
            slidesPerView: 1,  // Mostrar apenas um slide por vez
            spaceBetween: 10,  // Espaço entre os slides
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            on: {
                init: function () {
                    // Ocultar o botão de anterior no início
                    document.querySelector('.swiper-button-prev').style.display = 'none';
                },
                slideChangeTransitionEnd: function () {
                    // Verificar se é o último slide e mostrar o botão de anterior
                    if (swiper.isEnd) {
                        document.querySelector('.swiper-button-prev').style.display = 'block';
                    } else {
                        document.querySelector('.swiper-button-prev').style.display = 'none';
                    }
                }
            }
        });
    </script>

</body>

</html>
