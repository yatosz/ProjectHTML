<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike Store - Carrinho</title>
    <link rel="stylesheet" href="carrinho.css">
</head>

<body>

    <header style="margin-left: 30px;">
        <h1 style="color: rgb(0, 0, 0);">Nike Store</h1>
        <img class="imagens" src="img/user.png" alt="" style="margin-right: 10px;">
        <a href="carrinho.html"> 
            <img class="imagens" src="img/shopping-bag.png" alt="" style="margin-right: 10px;">
        </a>
        <a href="FAQ.html"><img class="imagens" src="img/faq.png" alt="Imagem de suporte" style="margin-right: 10px;"></a>
    </header>

    <nav style="margin-top: -30px;">
        <a href="home.html">Ínicio</a> 
        <a href="Lançamentos.html">Lançamentos</a> 
        <div class="dropdown">
            <a href="#" id="categoriasDropdown">Categorias</a>
            <div class="dropdown-content" id="categoriasDropdownContent">
            </div>
        </div>
    </nav>

    <section>
        <h2 style="text-align: center;">Carrinho</h2>

        <div class="cart-products" id="cartProducts">
            <!-- Produtos do carrinho serão adicionados aqui dinamicamente -->
        </div>
    </section>

    <footer>
        Todos os direitos reservados
    </footer>

    <script>
        // Recupera o carrinho do armazenamento local
        var cart = JSON.parse(localStorage.getItem('cart')) || [];

        // Exibe os produtos do carrinho
        var cartProducts = document.getElementById("cartProducts");

        function updateCartDisplay() {
            // Limpa o conteúdo atual do carrinho
            cartProducts.innerHTML = "";

            // Adiciona os produtos atualizados
            cart.forEach(function (product, index) {
                var cartProduct = document.createElement("div");
                cartProduct.className = "cart-product";
                cartProduct.innerHTML = `
                    <img src="img/${product.name.toLowerCase().replace(' ', '-')}.png" alt="" style="width: 100%;">
                    <h3 style="text-align: center;">${product.name}</h3>
                    <p><b>${product.price}</b></p>
                    <label for="productQuantity${index}">Quantidade:</label>
                    <select id="productQuantity${index}" name="productQuantity${index}">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                    <button onclick="removeFromCart(${index})">Remover do Carrinho</button>
                `;
                cartProducts.appendChild(cartProduct);
            });
        }

        // Exibe os produtos iniciais do carrinho
        updateCartDisplay();

        function addToCart(productName, productPrice) {
            var productId = "product_" + Date.now(); // Cria um ID único para o produto
            cart.push({ id: productId, name: productName, price: productPrice });

            // Atualiza o carrinho no localStorage
            localStorage.setItem('cart', JSON.stringify(cart));

            // Atualiza a exibição do carrinho
            updateCartDisplay();
        }

        function removeFromCart(index) {
            cart.splice(index, 1);

            // Atualiza o carrinho no localStorage
            localStorage.setItem('cart', JSON.stringify(cart));

            // Atualiza a exibição do carrinho
            updateCartDisplay();
        }

    </script>
    <script src="dropdown.js"></script>
</body>

</html>
