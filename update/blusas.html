<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike Store</title>
    <link rel="stylesheet" href="dropdown.css">
    <link rel="stylesheet" href="camisa1.css">
    <link rel="stylesheet" href="stars.css">
</head>
<body>
    <header style="margin-left: 30px;">
        <h1 style="color: rgb(0, 0, 0);">Nike Store</h1>
        <div id="campoBuscaContainer">
            <input type="text" id="campoBusca" style="display:none;">
        </div>
        <!-- Adiciona um botão com a imagem de busca -->
        <img class="imagens" src="img/user.png" alt="" style="margin-right: 10px;">
        <img class="imagens" src="img/shopping-bag.png" alt="" style="margin-right: 10px;">
        <a href="FAQ.html"><img class="imagens" src="img/faq.png" alt="Imagem de suporte" style="margin-right: 10px;"></a>
    </header>

    <nav style="margin-bottom: 15%; margin-top: -30px;">
        <a href="home.html">Ínicio</a> 
        <a href="Lançamentos.html">Lançamentos</a> 
        <div class="dropdown">
            <a href="#" id="categoriasDropdown">Categorias</a>
            <div class="dropdown-content" id="categoriasDropdownContent">
                <!-- As categorias serão adicionadas aqui dinamicamente -->
            </div>
        </div>
    </nav>

    <section style="display: flex; overflow-x: auto; text-align: center;">
        <!-- Produto 1 -->

        <div id="pagina-produto" style="width: 50%; height: 50%;">
       
            <img src="img/camisa1.png" alt="Camisa Butterfly" id="imagem-produto">
            <div id="info">
            <p id="categoria">
                <h4>Blusas</h4>
            <h1 id="produto-nome">Camisa Butterfly</h1>
            <div class="avaliacao">
                <button class="starButton">Avaliação: ⭐⭐⭐⭐⭐</button>
            </div>
            <p id="preço">R$ 129,99</p>
            <button id="add-carrinho">Adicionar ao Carrinho</button>
        </div>
    </div>

        
        <!-- Produto 2 -->
        <div id="pagina-produto" style="width: 55%; height: 50%;">
       
            <img src="img/camisa2.png" alt="Camisa Butterfly" id="imagem-produto">
            <div id="info">
            <p id="categoria">
                <h4>Blusas</h4>

            <h1 id="produto-nome">Camisa Compsupply</h1>
            <div class="avaliacao">
                <button class="starButton">Avaliação: ⭐⭐⭐⭐⭐</button>
            </div>
            <p id="preço">R$ 129,99</p>
            <button id="add-carrinho">Adicionar ao Carrinho</button>
        </div>
    </div>

        <!-- Adicione mais produtos conforme necessário -->
        <!-- Produto 3, Produto 4, ... -->
    </section>
