<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike Store</title>
    <link rel="stylesheet" href="dropdown.css">
    <link rel="stylesheet" href="borderItens.css">
    <link rel="stylesheet" href="stars.css">
</head>
<body>
    <header style="margin-left: 10px;">
        <a href="home.html"><img class="imagens" src="img/nikestore.png"  alt="Imagem da logo" style="color: rgb(0, 0, 0); margin-bottom: 40px; width: 100%; height: 30px;"></a>
        <img class="imagens" src="img/user.png" alt="" style="margin-right: 10px; margin-left: 70%;">
        <img class="imagens" src="img/shopping-bag.png" alt="" style="margin-right: 10px;">
        <a href="FAQ.html"><img class="imagens" src="img/faq.png" alt="Imagem de suporte"
                style="margin-right: 10px;"></a>
    </header>

    <nav style="margin-bottom: 10%; margin-top: -30px;">
        <a href="home.html">Ínicio</a> 
        <a href="Lançamentos.html">Lançamentos</a> 
        <div class="dropdown">
            <a href="#" id="categoriasDropdown">Categorias</a>
            <div class="dropdown-content" id="categoriasDropdownContent">
                <!--categorias serão adicionadas aqui dinamicamente -->
            </div>
        </div>
    </nav>

    <section style="display: flex; overflow-x: auto; text-align: center;">
        <!-- Produto 1 -->

        <div class="product" style="width: 50%; height: 50%;">
            <img src="img/camisa1.png" alt="Camisa Butterfly" id="imagem-produto">
            <div id="info">
                <p id="categoria">
                    <h4>Blusas</h4>
                <h1 class="produto-nome">Camisa Butterfly</h1>
                <div class="avaliacao">
                    Avaliação: ⭐⭐⭐⭐⭐
                </div>
                <p id="preço">R$ 129,99</p>
                <button id="add-carrinho" onclick="addToCart('Camisa Butterfly', 'R$ 129,99')">Adicionar ao Carrinho</button>
            </div>
        </div>
        
        <!-- Produto 2 -->
        <div class="product" style="width: 50%; height: 50%;">
            <img src="img/camisa2.png" alt="Camisa Compsupply" id="imagem-produto">
            <div id="info">
                <p id="categoria">
                    <h4>Blusas</h4>
                <h1 id="produto-nome">Camisa Compsupply</h1>
                <div class="avaliacao">
                    Avaliação: ⭐⭐⭐⭐
                </div>
                <p id="preço">R$ 159,99</p>
                <button id="add-carrinho" onclick="addToCart('Camisa Compsupply', 'R$ 159,99')">Adicionar ao Carrinho</button>
            </div>
        </div>

        <!-- Adicione mais produtos conforme necessário -->
        <!-- Produto 3, Produto 4, ... -->
    </section>

    <script src="dropdown.js"></script>
    <script src="stars.js"></script>

    <script>
        function addToCart(productName, productPrice) {
            // Recupera ou inicializa o carrinho
            var cart = JSON.parse(localStorage.getItem('cart')) || [];
    
            // Adiciona o produto ao carrinho
            cart.push({ name: productName, price: productPrice });
    
            // Atualiza o carrinho no armazenamento local
            localStorage.setItem('cart', JSON.stringify(cart));
    
            // Avisa o usuário que o produto foi adicionado ao carrinho
            alert(productName + ' adicionado ao carrinho!');
        }
    </script>
</body>

</html>
